<upload></upload>
<div class="container-fluid">

    <div class="row">
    <form #signUpForm = "ngForm" (ngSubmit) = "signUpForm.valid && onSubmit(signUpForm)">

        <div class="col-md-12 form-group form-inline">
            <label for="ID" class="col-sm-2 col-form-label">Id</label>
            <input required type="text" #id = "ngModel" class="form-control"
                [(ngModel)]="userService.selectedUser.id" name="id" aria-describedby="idHelpBlock">
            <span *ngIf="id.invalid && id.touched" class="error">id field is required</span>
            <small id="idHelpBlock" class="form-text text-muted">
                id should be only numbers.
        </small>
        </div>
     
    <div class="col-md-12 form-group form-inline">
        <label class="col-sm-2 col-form-label">First name</label>
        <input required type="text" #firstName = "ngModel" class="form-control"
                     [(ngModel)]="userService.selectedUser.firstName" name="firstName">
        <span *ngIf="firstName.invalid && firstName.touched" class="error">first name field is required</span>

    </div>

    <div class="col-md-12 form-group form-inline">
        <label class="col-sm-2 col-form-label">Last name</label>
        <input required type="text" #lastName = "ngModel" class="form-control"
                     [(ngModel)]="userService.selectedUser.lastName" name="lastName">
                     <span *ngIf="lastName.invalid && lastName.touched" class="error">last name field is required</span>
    </div>

    <div class="col-md-10 form-group form-inline">
        <label for="emailid" class="col-sm-2 col-form-label col-form-label-md">Email</label>
        <div class="col-sm-10">
            <input required type="text" #mailId = "ngModel" class="form-control"
                     [(ngModel)]="userService.selectedUser.mailId" name="mailId">
                     <span *ngIf="mailId.invalid && mailId.touched" class="error">email field is required</span>
                    </div>
    </div>

    <div class="col-md-12 form-group form-inline">
        <label for="inputPassword" class="col-sm-2 col-form-label-md">Password</label>
        <input required type="password" id="inputPassword" #password = "ngModel" class="form-control"
                     [(ngModel)]="userService.selectedUser.password" name="password" aria-describedby="passwordHelpBlock">
                     <span *ngIf="password.invalid && password.touched" class="error">password field is required</span>
        <small id="passwordHelpBlock" class="form-text text-muted">
                password must be 8-20 characters long.
        </small>
    </div>

    <div class="form-row text-center">
        <div class="col-8">
            <input type="button" class="btn btn-success" value="Register">
        </div>
    </div>

    </form>

    <!-- <div class="success" *ngIf="showSuccessMsg">
        User Regsitration successfull ... 
    </div> -->

    <div class="alert" *ngIf="serverErrorMsg">
        {{serverErrorMsg}}
    </div>

    </div>
</div>
